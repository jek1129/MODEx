    <script>
        function openPDF(file) {
            const pdfFrame = document.getElementById('pdfFrame');
            pdfFrame.style.opacity = '0';
            setTimeout(() => {
                pdfFrame.src = file;
                pdfFrame.onload = () => {
                    pdfFrame.style.opacity = '1';
                };
            }, 300);
        }

        // Function to go back to the previous page
        function goBack() {
            window.history.back();
        }
    </script>
