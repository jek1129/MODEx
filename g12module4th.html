<!DOCTYPE html>

            left: 10px;
            font-size: 24px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #000;
        }

        .back-button:hover {
            color: #007bff; /* Changes color on hover */
        }
    </style>
</head>
<body>
    <!-- Back Arrow Button -->
    <button class="back-button" onclick="window.location.href='G12modulevideopage.html'">&#8592;</button>

    <h1>Computer Systems Servicing NC II</h1>
	
    <div class="container">
        <!-- Left Panel for Buttons -->
        <div class="left-panel">
		<h2>Grade 12 - Quarter 4</h2>
            <button onclick="openPDF('pdfs/file127.pdf')">Module 1</button>
            <button onclick="openPDF('pdfs/file128.pdf')">Module 2</button>

        <!-- Right Panel for PDF Viewer -->
        <div class="right-panel">
            <iframe id="pdfFrame" src="" width="100%" height="100%"></iframe>
        </div>
    </div>

    <script>
        function openPDF(file) {
            const pdfFrame = document.getElementById('pdfFrame');
            pdfFrame.style.opacity = '0';
            setTimeout(() => {
                pdfFrame.src = file;
                pdfFrame.onload = () => {
                    pdfFrame.style.opacity = '1';
                };
            }, 300);
        }

        // Function to go back to the previous page
        function goBack() {
            window.history.back();
        }
    </script>
